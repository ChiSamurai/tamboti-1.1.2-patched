            <h2>HRA 5 Modern Chinese Scientific Terminologies</h2>
            <img style="float: left; margin: 0 20px 0 0;" height="300px" src="theme/images/dict.gif" border="0" alt=""/>
            <h3>The Distribution of Western Knowledge in Late Imperial China</h3>
            <p>
                <strong>Coordination: </strong>
                <a href="http://www.asia-europe.uni-heidelberg.de/en/people/person/persdetail/kurtz.html" target="_blank">Joachim
        			Kurtz</a>, <a href="http://www.asia-europe.uni-heidelberg.de/en/people/person/persdetail/oestergaard-petersen.html" target="_blank">Jens Østergaard Petersen</a>, <a href="http://www.asia-europe.uni-heidelberg.de/en/people/person/persdetail/mueller-wang.html" target="_blank">Kaja
        			Müller-Wang</a>, <a href="http://www.asia-europe.uni-heidelberg.de/en/people/person/persdetail/amelung.html" target="_blank">Iwo Amelung</a>
            </p>
            <h3>Abstract</h3>
            <img style="float: right; margin: 0 30px 30px 30px;" src="theme/images/gezhi.gif" border="0" alt=""/>
            <p>The WSC-Project (Wissenschaftssprache Chinesisch / Modern Chinese Scientific Terminologies) aims to understand
        		the distribution and transformation of Euro-American knowledge in late imperial China (ca. 1600–1911) through the
        		reconstruction of Chinese scientific terminologies coined, altered, disputed and successively refined since the early
        		nineteenth century. Due to the vast amount of relevant sources, the project will limit its scope for the time being to
        		the disciplines of philosophy, logic, physics, chemistry, geography (i.e. "knowledge on foreign countries"), politics
        		and international law. In addition, it will concentrate on the formative period of modern Chinese scientific
        		vocabulary between ca. 1840 and 1930.</p>
            <p>In its current phase, the project focuses on the revision of a bibliographical database documenting translations
        		of Western science and thought into Chinese during the period of investigation. Other data like biographical
        		information on the authors and translators, or new terms developed and employed in these writings, are stored in
        		related databases linked to the bibliography, which will be prepared for online access in two planned future stages of
        		the project. Once completed, the three repositories will make the transmission of knowledge transparent and accessible
        		by providing comprehensive information on the media, institutions, people, texts, terms, sites and images involved in
        		diverse instances of distribution, adaptation and appropriation of knowledge from Euro-America and Japan in late Qing
        		and early Republican China.&#160;</p>
